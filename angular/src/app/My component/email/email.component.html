<div class="row mt-5">
    <div class="col-3 mt-2">
        <div class="alert alert-danger" role="alert">
            Email Configration
        </div>
    </div>
    <div class="col-9">
        <h1 class="mt-2 mb-5">Emailing</h1>
        <div class="pe-5">
            <form #form="ngForm" (ngSubmit)="saveconfigration()">
                <div class="mb-3">
                    <label for="name" class="form-label">Default from display name* *</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name to display"
                        [(ngModel)]="emailcon.name" name="name">
                </div>
                <div class="mb-3">
                    <label for="port" class="form-label">Port *</label>
                    <input type="number" class="form-control" id="port" placeholder="Enter port"
                        [(ngModel)]="emailcon.port" name="port">
                </div>
                <div class="mb-3">

                    <input class="form-check-input me-2" id="useSSL" type="checkbox" [(ngModel)]="emailcon.useSSL"
                        name="useSSL">
                    <label for="useSSL" class="form-label">Enable ssl</label>
                </div>
                <div class="mb-3 mt-3">
                    <label for="host" class="form-label">Host Smtp Address *</label>
                    <input type="text" class="form-control" id="host" placeholder="Enter email"
                        [(ngModel)]="emailcon.host" name="host">
                </div>
                <div class="mb-3">
                    <label for="emailId" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="emailId" placeholder="User/Email"
                        [(ngModel)]="emailcon.emailId" name="emailId">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        [(ngModel)]="emailcon.password" name="password">
                </div>
                <button type="submit" class="btn btn-primary me-2">
                    <i class='fa fa-save pe-2'></i> Save </button>

                <button (click)="TestSendEmail()" class="btn btn-primary">
                    <i class='fa fa-paper-plane'></i> Send Test Email </button>
            </form>
        </div>
    </div>
</div>
