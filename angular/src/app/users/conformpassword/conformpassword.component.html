<div class="p-3">
	<form #passwordsForm='ngForm' (submit)="reset()">
		<div ngModelGroup="passwords" #passwords="ngModelGroup" appCheckPassword >
			<div class="form-group">
				<label for="exampleInputPassword1">Password1</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password1" #passwordA="ngModel" name="passwordA"
				 required id="passwordA" [(ngModel)]="password1">
			</div>
			passwordA is {{password1}}
			<div class="form-group mt-1">
				<label for="exampleInputPassword2">Password2</label>
				<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password2" #passwordB="ngModel" name="passwordB"
				 required id="passwordB" [(ngModel)]="password2">
			</div>
			passwordB is {{password2}}
		</div>
		<div *ngIf="passwordB.invalid && (passwordA.dirty || passwordA.touched)" class="alert alert-danger">
			Please confirm your password.
		</div>
		<div *ngIf="passwords.errors?.passwordCheck && (passwordB.dirty || passwordB.touched)" class="alert alert-danger">
			Passwords do not match.
		</div>
        <button type="submit" class="btn" [disabled]="password1!=password2"> change password</button>
	</form>
</div>
